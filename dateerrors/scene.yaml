sources:
    ohm:
        max_zoom: 15
        max_display_zoom: 22
        min_display_zoom: 12
        type: MVT
        url: https://vtiles.openhistoricalmap.org/{z}/{x}/{y}.pbf
    modern-basemap-light:
        type: Raster
        url: https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png
scene:
    background:
        color: white
styles:
    bad_lines:
        base: lines
        blend: inlay
        draw:
            order: 10
            color: [1, 0, 0, 1]
            width: 1.5px
    bad_polygons:
        base: polygons
        blend: inlay
        draw:
            order: 10
            color: [1, 0, 0, 1]
    bad_points:
        base: points
        blend: inlay
        draw:
            order: 10
            color: [1, 0, 0, 1]
layers:
    modern-basemap:
        enabled: true
        data: { source: modern-basemap-light }
        draw:
            raster:
                order: 0 # draw on bottom
    transportation:
        enabled: true
        data:
            source: ohm
            layer: transportation
        filter: |
            function() {
              console.log(feature);
              return true;
            }
        draw:
            lines:
                style: bad_lines
            polygons:
                style: bad_polygons
            points:
                style: bad_points
